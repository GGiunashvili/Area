<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
      
    />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


    <!-- Demo styles -->
    <style>
  

    
    </style>
  </head>

  <body>
    <!-- Swiper -->
 <div class="lg:container lg:mx-auto">
  <div class="swiper-container mySwiper w-full h-full">
    <div class="swiper-wrapper ">
      <a href="#" class="swiper-slide flex-col text-center flex items-center justify-center ml-4">
        <img class="rounded-xl block w-full h-full object-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgolBdeaXdt7hZ4G28YiA8shOCg4jkBg08uA&usqp=CAU" alt="">
        <p class="text-left w-full	">აღმოაჩინე ფასდაკლებები სმარტფონებზე</p>
        <div class="flex items-center absolute	top-5 right-0">
          <div class="h-11 w-0 h-0  " style="border-top: 22px solid transparent; border-bottom: 22px solid transparent; border-right: 10px solid #F12D2D;"></div>
          <div class="h-11	" style="width: 75px;  background-color: #F12D2D;"></div>
          <p class="absolute left-0" style="right: -5px; margin: 0 auto; font-size: 14px; color: white;">-15% მდე</p>
        </div>
      </a>
      <a href="#" class="swiper-slide flex-col text-center flex items-center justify-center">
        <img class="rounded-xl block w-full h-full object-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgolBdeaXdt7hZ4G28YiA8shOCg4jkBg08uA&usqp=CAU" alt="">
        <p class="text-left	w-full">ჭკვიანი საათები</p>
      </a>
      <a href="#" class="swiper-slide flex-col text-center flex items-center justify-center">
        <img class="rounded-xl block w-full h-full object-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgolBdeaXdt7hZ4G28YiA8shOCg4jkBg08uA&usqp=CAU" alt="">
        <p class="text-left w-full">შეარჩიე ავეჯი და მიიღე საჩუქარი</p>
      </a>
      <a href="#" class="swiper-slide flex-col text-center flex items-center justify-center">
        <img class="rounded-xl block w-full h-full object-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgolBdeaXdt7hZ4G28YiA8shOCg4jkBg08uA&usqp=CAU" alt="">
        <p class="text-left	w-full">ბავშვთა სამყარო</p>
      </a>
    </div>
  </div>
 </div>



    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
     var swiper = new Swiper('.swiper-container', {

      slidesPerView: 1.5,
      spaceBetween: 18,
  
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      breakpoints: {
        1024: {
        slidesPerView: 4,
        spaceBetween: 18,
        allowSlideNext: false,
        allowSlidePrev:false,
        },
      }


      });
      
    </script>
  </body>
</html>
