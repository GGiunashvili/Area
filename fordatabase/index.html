<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>

      
    <div class="first-pizdec-konteiner">
      <div class="container" style="background-color: #89adaf40;">
        <div class="row">
          <div class="col-md-4 col-12 cont-1 section-one" style="border: 2px solid black;">
         </div>

          <div class="col-md-4 col-12 section-two" style="border: 2px solid black;">ssss</div>

          <div class="col-md-4 col-12 section-three">

            <div class="col-12 mobile-header-image img-fluid" style="height: 300px;">
              <p class="mobile-sale-price">-50%</p>
              <div >
                <img style="height: 80px;" src="image/dropdown.png" alt="">
             
              </div>
            </div>


              <div style="display: flex; justify-content: center;">
                <div class="contact">
                  <h3>სწრაფი შეკვეთა</h3>
                  <p>პერსონალური ინფორმაცია</p>
                  <form id="contactForm">
                    <div class="alert">თქვენი შეტყობინება მიღებულია</div>
                    <p class="field-parent-p">
                      <label class="naming">სახელი, გვარი</label>
                      <input type="text" name="name" id="name">
                    </p>
                    <p class="field-parent-p" style="display: none;">
                      <label class="naming">Company</label>
                      <input type="text" name="company"  id="company">
                    </p>
                    <p class="field-parent-p">
                      <label class="naming">მეილი</label>
                      <input type="email" name="email" id="email">  
                    </p>
                    <p class="field-parent-p">
                      <label class="naming">ტელეფონის ნომერის</label>
                      <input type="text" name="phone"  id="phone">
                    </p>
                    <p class="field-parent-p" style="display: none;" class="full">
                      <label class="naming">Message</label>
                      <textarea name="message" rows="5"  id="message"></textarea>
                    </p>
                    <p class="full field-parent-p">
                      <button class=" finish-order">შეკვეთის დასრულება</button>
                    </p>
                  </form>
                </div>
              </div>
        </div>
      </div>
    </div>

</div>



  
  


     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
  <!-- import the real time database SDK -->
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
  <script src="main.js"></script>
</body>
</html>
