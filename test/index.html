<script type="text/javascript">
$('.center').slick({
  centerMode: true,
  centerPadding: '0px',
  slidesToShow: 3,

    {
      breakpoint: 768,

    {

      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '110px',

      }
    }
  ]
});
