<!DOCTYPE html>
<html>
<head>
<style> 
body{
  background: #ff000036;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  height: 100vh;
}
.dd {
  width: 100px;
  height: 100px;
  background: #ffffff8f;
  transition:  0.7s;
  border-radius:100px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.d1 {
  width:140px;
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
    transition:  0.7s;
    border-radius:100px;
    border:2px solid white;

}
.img1{
  width:100px;
  height:100px;
  border-radius:100px;
  background:yellow;
  display:flex;align-items:center;justify-content:center;
  }

.d1:hover{
background:none;
}
.d1:hover > .dd{
    width:140px;
  height:140px;
}
.img2{
  transition:  1s;


}
.d1:hover   .img2{
  transition:  1s;

  transform: rotate(360deg); /* Standard syntax */
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<a  href="https://commschool.ge/" target="_blank"  style=" width:165px; height:165px; display:flex;align-items:center;justify-content:center;">

  <div class="d1" >

      <div class="dd">

        <div class="img1">
        	
            <img class="img2" style="height:50px; width:50px; border-radius:100px;" src="https://cdn0.iconfinder.com/data/icons/buntu-media/100/media_player_glyph_convert-512.png">

        </div>
      </div>

  </div>
  
</a>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
