  * {

  padding: 0;

li {
  display: inline-block;
  font-size: 10px;
  list-style-type: none;
  padding: 10px 5px;
  text-transform: uppercase;
}

li span {
  display: block;
  font-size: 17px;
  font-family: markgeocaps-bold;
}

@media all and (max-width: 800px) {
  h1 {
    font-size: 17px
  }
  
  li {
    font-size: 17px;
  }

    font-size: 17px;
  }
}

<body>

      
    <div class="first-pizdec-konteiner">
      <div class="container" >
        <div class="row">
          <div class="col-md-4 col-12 cont-1 section-one" style="border: 2px solid black;">
            <img class="w-100 h-100" src="image/Image 144.png" alt="">
         </div>

          <div class="col-md-4 col-12 section-two" style="border: 2px solid black; background-color: #FFEEE5;">
            <p>-50%</p>
            <p>ფასდაკლება</p>
            <p>თმის სამაგრზე</p>

            <div class="w-100" style="background: var(--unnamed-color-ffffff) 0% 0% no-repeat padding-box; background: #FFFFFF 0% 0% no-repeat padding-box; box-shadow: 0px 3px 20px #0000000F; border-radius: 10px; opacity: 1;display: flex; align-items: center;background-color: white;  padding: 12px 25px; text-align: center;  width:300px;    line-height: 1.2;">
                 <img src="image/watch.png" alt="">
                 <div>
                   <p style="text-align: left;">მიწოდება <br>საქართველოს მასშტაბით</p>
                      
                 </div>
                </div>
          
          
          </div>

          <div class="col-md-4 col-12 section-three" style=" padding: 0;">

            <div class="col-12 hide-section-3-components mobile-header-image img-fluid" style="height: 300px;">
              <p class="mobile-sale-price">-50%</p>
              <div >
                <img style="height: 80px;" src="image/drop.png" alt="">
             
              </div>
            </div>

            <div class="hide-section-3-components" style="position: relative; height: 170px;">
              <div class="d-flex justify-content-end">
                <div style="background-color: #FFFCEE; border-radius: 50px 0 0 0; padding: 12px 25px; text-align: center;  width:300px;   line-height: 1.2;">
                  <p class="sale-price">ფასდაკლება</p>
                  <p class="product-description" >თმის სამაგრზე</p>
                </div>
              </div>
  
              <div class="hide-section-3-components d-flex justify-content-end">
                <div style="position: absolute;
                right: 0;
                bottom: 2px;background: var(--unnamed-color-ffffff) 0% 0% no-repeat padding-box;
                background: #FFFFFF 0% 0% no-repeat padding-box;
                box-shadow: 0px 3px 20px #0000000F;
                border-radius: 10px;
                opacity: 1;display: flex; align-items: center;background-color: white;  padding: 12px 25px; text-align: center;  width:300px;    line-height: 1.2;">
                 <img src="image/watch.png" alt="">
                 <div>
                   <p class="left-time">დარჩენილა</p>
                      <ul>
                        <!-- <li><span id="days"></span>:</li> -->

                        <li><span id="hours"></span></li>
                        <li><span>:</span></li>

                        <li><span id="minutes"></span></li>
                        <li><span>:</span></li>

                        <li><span id="seconds"></span></li>

                      </ul>
                 </div>
                </div>
              </div>
            </div>

              <div style="display: flex; justify-content: center;">
                <div class="contact">
                  <h3 class="fast-buy">სწრაფი შეკვეთა</h3>
                  <p class="personal-info">პერსონალური ინფორმაცია</p>
                  <div style="width: 132px; height: 2px; background-color: #FFEEE5; margin-top: 10px; margin-bottom: 7px;"></div>
                  <form id="contactForm" autocomplete="off">
                    <div class="alert">თქვენი შეტყობინება მიღებულია</div>
                    <p class="field-parent-p">
                      <label class="naming">სახელი, გვარი</label>
                      <input class="own-input" type="text" name="name" id="name">
                    </p>
                    <p class="field-parent-p" style="display: none;">
                      <label class="naming">Company</label>
                      <input class="own-input" type="text" name="company"  id="company">
                    </p>
                    <p class="field-parent-p" style="display: none;">
                      <label class="naming">მეილი</label>
                      <input class="own-input" type="email" name="email" id="email">  
                    </p>
                    <p class="field-parent-p">
                      <label class="naming">ტელეფონის ნომერის</label>
                      <input class="own-input" type="number"  name="phone"  id="phone">
                    </p>
                    <p class="field-parent-p" style="display: none;" class="full">
                      <label class="naming">Message</label>
                      <textarea name="message" rows="5"  id="message"></textarea>
                    </p>
                    

                    <div class="form-check own-form-check">
                      <input class="form-check-input own-form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label accept-consumer-rules" for="defaultCheck1">
                        ვეთანხმები მოხმარების წესებს<br> და პირობებს
                      </label>
                    </div>
                   <div class="d-flex align-items-center">
                     <div class="col-4">
                      <img src="image/baf.png" alt="">

                     </div>
                     <div class="col-8" style="padding-left:0;">
                       <p class="in-reserve">მარაგშია</p>
                       <div class="progress">
                        <div class="progress-bar bg-success"  role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <p class="reserve-in-numbers">3 ცალი</p>

                     </div>
                   </div>
                    <p class="full field-parent-p">
                      <button class=" finish-order">განვადებით ყიდვა</button>
                    </p>

                    <p class="operator-will-call">* ღილაკზე დაჭერის შემდეგ ოპერატორი დაგირეკავთ და დეტალურად გაგაცნობთ განვადების პირობებს</p>
                  </form>

                  
                </div>
              </div>
        </div>
      </div>
    </div>

</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
  <!-- import the real time database SDK -->
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>



  <script>
    const second = 1000,
          minute = second * 60,
          hour = minute * 60,
          day = hour * 24;
    
    let countDown = new Date('Sep 30, 2020 14:00:00').getTime(),
        x = setInterval(function() {    
    
          let now = new Date().getTime(),
              distance = countDown - now;
    
          // document.getElementById('days').innerText = Math.floor(distance / (day)),
            document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
            document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
            document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);
    
          //do something later when date is reached
          //if (distance < 0) {
          //  clearInterval(x);
          //  'IT'S MY BIRTHDAY!;
          //}
    
        }, second)
    </script>
